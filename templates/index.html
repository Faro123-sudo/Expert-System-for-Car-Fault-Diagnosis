<!DOCTYPE html>
<html>
<head>
    <title>Smart Car Diagnosis ðŸ”§</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <img src="{{ url_for('static', filename='car-icon.png') }}" 
                 alt="Car Icon" 
                 class="mb-4"
                 style="width: 80px; height: 80px;">
            <h1 class="display-4 fw-bold text-primary">Car Fault Diagnostic</h1>
            <p class="lead text-muted">Select observed symptoms below</p>
        </div>

        <form action="{{ url_for('diagnose') }}" method="POST">
            <div class="row g-4">
                {% for symptom in symptoms %}
                <div class="col-md-6 col-lg-4">
                    <div class="symptom-card p-4">
                        <div class="form-check">
                            <input class="form-check-input" 
                                   type="checkbox" 
                                   name="{{ symptom[0] }}" 
                                   id="{{ symptom[0] }}"
                                   value="True">  <!-- Added value attribute -->
                            <label class="form-check-label h5" for="{{ symptom[0] }}">
                                <!-- Added relevant icons -->
                                {% if symptom[0] == 'engine_cranks' %}
                                <i class="fas"></i>
                                {% elif symptom[0] == 'lights_dim' %}
                                <!-- <i class="fas fa-lightbulb me-2 text-warning"></i> -->
                                {% elif symptom[0] == 'warning_light' %}
                                <!-- <i class="fas fa-exclamation-triangle me-2 text-danger"></i> -->
                                {% elif symptom[0] == 'oil_leak' %}
                                <!-- <i class="fas fa-oil-can me-2 text-dark"></i> -->
                                {% elif symptom[0] == 'smoke_exhaust' %}
                                <!-- <i class="fas fa-smog me-2 text-secondary"></i> -->
                                {% endif %}
                                {{ symptom[1] }}
                            </label>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="text-center mt-5">
                <button type="submit" class="btn btn-lg btn-primary px-5 py-3">
                    <i class="fas fa-search me-2"></i>Diagnose Now
                </button>
            </div>
        </form>
    </div>
</body>
</html>
